<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>OniiChat register</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'><link rel="stylesheet" href="registerstyle.css">

</head>
<body>
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="register">
				<div class="register__field">
					<i class="register__icon fas fa-user"></i>
					<input type="text" class="register__input" placeholder="Username / Email">
				</div>
                <div class="register__field">
					<i class="register__icon fas fa-lock"></i>
					<input type="password" class="register__input" placeholder="Password">
				</div>
				<div class="register__field">
					<i class="register__icon fas fa-lock"></i>
					<input type="password" class="register__input" placeholder="Confirm Password">
				</div>
				<button class="button register__submit">
					<span class="button__text">register onii-chat</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
            <br>
			<div class="social-register">
                <br>
                <br>
				<h3>reg to nankuru by</h3>
				<div class="social-icons">
					<a href="#" class="social-register__icon fab fa-instagram"></a>
					<a href="#" class="social-register__icon fab fa-facebook"></a>
					<a href="#" class="social-register__icon fab fa-twitter"></a>
				</div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
<!-- le parte -->
  
</body>
</html>
